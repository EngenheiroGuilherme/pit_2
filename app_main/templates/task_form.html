<!DOCTYPE html>
<html>
<head>
    <title>{% if task %}Edit Task{% else %}Create Task{% endif %}</title>
    <!-- Adicionando o Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h1 class="text-center mb-4">{% if task %}Edit Task{% else %}Create Task{% endif %}</h1>
    <form method="post" class="card p-4">
        {% csrf_token %}
        <div class="mb-3">
            <label for="title" class="form-label">Title:</label>
            <input type="text" name="title" id="title" class="form-control" value="{{ task.title|default:'' }}">
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description:</label>
            <textarea name="description" id="description" class="form-control">{{ task.description|default:'' }}</textarea>
        </div>
        <div class="form-check mb-3">
            <input type="checkbox" name="status" id="status" class="form-check-input" {% if task.status %}checked{% endif %}>
            <label for="status" class="form-check-label">Completed</label>
        </div>
        <div class="text-end">
            <button type="submit" class="btn btn-success">Save</button>
            <a href="{% url 'list_tasks' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</body>
</html>
