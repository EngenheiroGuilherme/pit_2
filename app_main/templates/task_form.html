<!DOCTYPE html>
<html>
<head>
    <title>Task Form</title>
</head>
<body>
    <h1>{% if task %}Edit Task{% else %}Create Task{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" name="title" id="title" value="{{ task.title|default:'' }}">
        <br>
        <label for="description">Description:</label>
        <textarea name="description" id="description">{{ task.description|default:'' }}</textarea>
        <br>
        <label for="status">Completed:</label>
        <input type="checkbox" name="status" id="status" {% if task.status %}checked{% endif %}>
        <br>
        <button type="submit">Save</button>
        <a href="{% url 'list_tasks' %}">Cancel</a>
    </form>
</body>
</html>
